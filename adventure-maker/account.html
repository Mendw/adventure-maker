<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Account | Adventure Maker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='icon' type="image/svg+xml" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@500&family=Fraunces:wght@300&display=swap"
        rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/base.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/account.css'>
</head>

<body>
    <header>
        <a class="card" href="./index-li.html">
            <img src="images/fairytale/003-dwarf.svg" class="card__image">
            <h1 class="card__title card__title_nowrap">Adventure Maker</h1>
            <p class="card__description">Make neat and organized RPG campaigns</p>
        </a>
        <div class="ko-fi">
            <script type='text/javascript' src='https://ko-fi.com/widgets/widget_2.js'></script>
            <script
                type='text/javascript'>kofiwidget2.init('Buy me a Ko-fi !', '#205d70', 'J3J72SEC9'); kofiwidget2.draw();</script>
        </div>
        <div class="to-account">
            <a href="./account.html">Username</a>
            <a href="./index.html" class="button button_accent">Log out</a>
        </div>
    </header>
    <main>
        <div class="adventures">
                <h2 class="adventures__title">Adventures</h2>
                <div class="adventures__container">
                    <a class="adventure" href="#">
                        <div class="adventure__cover" style="background-image: url('./images/cover.jpg');">
                        </div>
                        <h3 class="adventure__message">
                            The Grave of the Happy Knight
                        </h3>
                    </a>
                    <a href="./create.html" class="adventure adventure_empty">
                        <div class="adventure__cover">
                            <p class="adventure__message">
                                Click to create an adventure
                            </p>
                        </div>
                    </a>
                </div>
        </div>
    </main>
    <footer>
        <div class="freepik">
            Icons made by
            <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>
            from
            <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
        </div>
    </footer>
</body>

</html>
