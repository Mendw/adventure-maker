<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Adventure Maker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/base.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/signup.css'>
    <link rel='icon' type="image/svg+xml" href="favicon.ico" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <footer><div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div></footer>
    <main>
        <form class="signup">
            <h2 class="signup__title">Login</h2>
            <label                               class="signup__label">Username</label>
            <input type="text"                   class="signup__tall-input">

            <label                               class="signup__label">Email</label>
            <input type="email"                  class="signup__tall-input">

            <label                               class="signup__label">Password</label>
            <input type="password"               class="signup__tall-input">

            <label                               class="signup__label">Confirm Password</label>
            <input type="password"               class="signup__tall-input">

            <img   src="./images/fairytale/044-crystal ball.svg">

            <input type="submit" value="Sign up" class="signup__submit button secondary">

            <a href="./login.html"               class="signup__login-link">Already have an account? Log in</a>
        </form>
    </main>
    <header>
        <a class="page-logo" href="./index.html">Adventure Maker</a>
        <div class="links">

        </div>
    </header>
</body>

</html>
