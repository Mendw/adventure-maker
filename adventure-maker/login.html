<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Adventure Maker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/base.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/login.css'>
    <link rel='icon' type="image/svg+xml" href="favicon.ico" />

    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <footer><div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div></footer>
    <main>
        <form class="login">
            <h2 class="login__title">Login</h2>
            
            <img   src="./images/fairytale/044-crystal ball.svg">
            
            <label                              class="login__label">Username</label>
            <input type="text"                  class="login__tall-input">
            
            <label                              class="login__label">Password</label>
            <input type="password"              class="login__tall-input">
            
            <input type="submit" value="Log In" class="login__submit button secondary">
            <a     href="./signup.html"         class="login__signup-link">Don't have an account? Sign up</a>
        </form>
    </main>
    <header>
        <a class="page-logo" href="./index.html">Adventure Maker</a>
        <div class="links">
            
        </div>
    </header>
