<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Adventure Maker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/base.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/login.css'>
    <link rel='icon' type="image/svg+xml" href="favicon.ico" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&display=swap" rel="stylesheet">

<body>
    <footer><div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div></footer>
    <main>
        <form class="dialog dialog_login">
            <h2 class="dialog__title">Log in</h2>
            <label                  class="dialog__label">Username</label>

            <input type="password"  class="dialog__password-input">
            <input type="submit" value="Log In" class="dialog__submit">
        </form>
    </main>
    <header>
        <a class="page-logo" href="#">Adventure Maker</a>
        <div class="links">
            
        </div>
