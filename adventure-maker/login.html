<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Adventure Maker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/base.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/auth.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylesheets/login.css'>
    <link rel='icon' type="image/svg+xml" href="favicon.ico" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <footer><div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div></footer>
    <main>
        <form class="auth" action="./account.html">
            <h2 									class="auth__title">Log in</h2>
            
            <img                                    class="auth__image" src="./images/fairytale/044-crystal ball.svg">
            
            <label                                	class="auth__label">Username</label>
            <input type="text" spellcheck="false" 	class="auth__input auth__input_tall ">
            
            <label                                	class="auth__label">Password</label>
            <input type="password"                	class="auth__input auth__input_tall ">
            
            <input type="submit" value="Log In"   	class="auth__submit button button_big button_primary">
            <a     href="./signup.html"           	class="auth__alt-link">Don't have an account? Sign up</a>
        </form>
    </main>
    
    <header>
        <a class="page-logo" href="./index.html">Adventure Maker</a>
        <div class="links">
            
        </div>
    </header>
</body>

</html>
